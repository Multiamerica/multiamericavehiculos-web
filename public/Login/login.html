<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso | Sistema de Veh√≠culos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.4s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 96%;
      padding: 10px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 50px;
      outline: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 15px;
    }

    .show-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #bbb;
      user-select: none;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .show-pass:hover {
      color: #fff;
      transform: translateY(-50%) scale(1.1);
    }

    svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      background: #fc6500;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005ad6;
    }

    .msg {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
    }

    .extra-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      gap: 10px;
    }

    .extra-buttons button {
      flex: 1;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #333;
      transition: 0.3s;
    }

    .extra-buttons button:hover {
      background: #005ad6;
      border-color: #005ad6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso al Sistema</h2>

    <input
      type="text"
      id="cedula"
      placeholder="C√©dula"
      maxlength="10"
      autocomplete="username"
    />

    <div class="input-group">
      <input
        type="password"
        id="contrase√±a"
        placeholder="Contrase√±a"
        autocomplete="current-password"
      />
      <span
        class="show-pass"
        onclick="togglePassword()"
        title="Mostrar/Ocultar contrase√±a"
      >
        <svg
          id="eyeIcon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"
          />
        </svg>
      </span>
    </div>

    <button onclick="iniciarSesion()">Acceder</button>

    <div class="extra-buttons">
      <button onclick="irAInicio()">üè† Ir al inicio</button>
      <button onclick="limpiarCampos()">üßπ Limpiar</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // üîó URL del backend (proxy de Next.js)
    const API_URL = '/api/login';

    // üëÅÔ∏è Mostrar / ocultar contrase√±a
    function togglePassword() {
      const pass = document.getElementById('contrase√±a');
      const eye = document.getElementById('eyeIcon');
      if (pass.type === 'password') {
        pass.type = 'text';
        eye.innerHTML =
          '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Zm11-3a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm10.59 9L3 3.41 1.59 4.83 20.17 23.41 21.59 22Z"/>';
      } else {
        pass.type = 'password';
        eye.innerHTML =
          '<path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>';
      }
    }

    // üè† Ir al inicio
    function irAInicio() {
      window.location.href = '/';
    }

    // üßπ Limpiar campos
    function limpiarCampos() {
      document.getElementById('cedula').value = '';
      document.getElementById('contrase√±a').value = '';
      document.getElementById('msg').textContent = '';
    }

    // üîê Iniciar sesi√≥n
    async function iniciarSesion() {
      const cedula = document.getElementById('cedula').value.trim();
      const contrase√±a = document.getElementById('contrase√±a').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      if (!cedula || !contrase√±a) {
        msg.textContent = 'Por favor, completa todos los campos.';
        msg.style.color = 'orange';
        return;
      }

      try {
        const resp = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cedula, contrase√±a })
        });

        const data = await resp.json();

        if (data.success) {
          msg.textContent = `Bienvenido ${data.nombreEjecutivo} (${data.rango})`;
          msg.style.color = '#00ff90';
          localStorage.setItem('usuario', JSON.stringify(data));
          setTimeout(() => (window.location.href = '/Usuarios'), 1200);
        } else {
          msg.textContent = data.message;
          msg.style.color = '#ff6060';
        }
      } catch (err) {
        msg.textContent = 'Error de conexi√≥n con el servidor.';
        msg.style.color = 'red';
        console.error(err);
      }
    }
  </script>
</body>
</html>
